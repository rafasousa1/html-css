<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
    <video width="500" poster="imagens/Beige Minimalistic Illustrative New York Poster.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/video-webm.webm" type="video/webm">
        <p>Seu navegador infelizmente não pode rodar o vídeo</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="560" src="https://www.youtube.com/embed/b-48iqaPGHI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
