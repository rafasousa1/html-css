<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
     <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
     </p>
     <p>
        
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" step="0.5">

            <p>
                <label for="imes">Período</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Horario da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
    </form>
</body>
</html>
