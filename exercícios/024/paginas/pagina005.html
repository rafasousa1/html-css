<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts</title>
</head>
<body>
    <a href="0" onclick="clicou">Clique em mim</a>
    <div id="saída"></div>


    <script>
        function clicou(){
            s = window.document.getElementById(saída)
            s.innerHTML +=   '<pVocê Clicou</p>'
        }
    </script>
</body>
</html>
