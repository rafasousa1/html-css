<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        div.container{
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        div.child{
            width: 20%;
            height: 200px;
            background-color: rgb(221, 160, 48);
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <head>
        <div class="container">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>

        </div>
    </head>
</body>
</html>
